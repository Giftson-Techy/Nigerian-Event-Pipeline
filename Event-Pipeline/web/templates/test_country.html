<!DOCTYPE html>
<html>
<head>
    <title>Country Change Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Country Change Test</h1>
        
        <div class="mb-3">
            <p><strong>Current Country:</strong> <span id="current-country">Loading...</span></p>
        </div>
        
        <div class="mb-3">
            <h3>Test Country Changes:</h3>
            <button class="btn btn-primary me-2" onclick="setCountry('Nigeria')">ðŸ‡³ðŸ‡¬ Nigeria</button>
            <button class="btn btn-primary me-2" onclick="setCountry('United States')">ðŸ‡ºðŸ‡¸ United States</button>
            <button class="btn btn-primary me-2" onclick="setCountry('United Kingdom')">ðŸ‡¬ðŸ‡§ United Kingdom</button>
        </div>
        
        <div id="messages"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Country selection function
        function setCountry(country) {
            console.log('Setting country to:', country);
            
            fetch('/api/set-country', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({country: country})
            })
            .then(response => response.json())
            .then(data => {
                console.log('API Response:', data);
                
                if (data.success) {
                    document.getElementById('current-country').textContent = country;
                    
                    // Show success message
                    const alertDiv = document.createElement('div');
                    alertDiv.className = 'alert alert-success alert-dismissible fade show';
                    alertDiv.innerHTML = `
                        <i class="fas fa-check-circle me-2"></i>
                        Country changed to ${country}. API responded: ${data.message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    `;
                    
                    document.getElementById('messages').appendChild(alertDiv);
                    
                    // Auto-dismiss after 5 seconds
                    setTimeout(() => {
                        alertDiv.remove();
                    }, 5000);
                } else {
                    alert('Error: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to change country: ' + error.message);
            });
        }

        // Load current country on page load
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/countries')
                .then(response => response.json())
                .then(data => {
                    console.log('Countries API Response:', data);
                    document.getElementById('current-country').textContent = data.current_country;
                })
                .catch(error => {
                    console.log('Failed to load country info:', error);
                    document.getElementById('current-country').textContent = 'Error loading';
                });
        });
    </script>
</body>
</html>
